
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 15px 0;
            background: #333;
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 8px;
            transition: 0.3s;
        }

        ul li a:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="{% url 'Home' %}">HOME</a></li>
        <li><a href="{% url 'About' %}">ABOUT</a></li>
        <li><a href="{% url 'Menu' %}">MENU</a></li>
    </ul>
</body>
</html>
